<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Backbone + D3.js</title>
    <style>
        body { font: normal 14px monospace; }
        .axis path, .axis line {
            fill: none;
            stroke: gray;
            shape-rendering: crispEdges;
        }
    </style>
    <script src="lib/d3.v3.js"></script>
    <script src="lib/underscore.v1.4.3.js"></script>
    <script src="lib/jquery.v1.8.3.js"></script>
    <script src="lib/backbone.v0.9.9.js"></script>
</head>
<body>
<script>

var collection = new Backbone.Collection();

var View = Backbone.View.extend({
    initialize: function() {
        var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            r = 2.5;

        this.r = r;

        var x = d3.scale.linear()
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        this.cx = function(d) { return x(d[0]); }
        this.cy = function(d) { return y(d[1]); }

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .ticks(10);

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(5);

        var g = this.g = d3.select(this.el)
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        g.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        g.append("g")
            .attr("class", "axis")
            .call(yAxis);

        this.listenTo(this.collection, "add", this.render);
        this.listenTo(this.collection, "change", this.render);
        this.listenTo(this.collection, "reset", this.render);
    },

    render: function() {
        var points = this.g.selectAll("circle")
            .data(this.collection.pluck("data"), function(d) { return d; });

        points.enter().append("circle")
            .attr("cx", this.cx)
            .attr("cy", this.cy)
            .attr("r", 0)
            .style("fill", "green")
          .transition().duration(500)
            .style("fill", "black")
            .attr("r", this.r);

        points.exit()
            .style("fill", "red")
          .transition().duration(500)
            .style("opacity", 0)
            .attr("r", 0)

        return this;
    }
});

var svg = d3.select("body").append("svg");

var view = new View({el: svg.node(), collection: collection});

var n = 50;

function point() { return {data: [Math.random(), Math.random()]}; }

function update() {
    collection.reset(d3.range(n).map(point));
}

update();

d3.select("body").append("button")
    .on("click", update)
    .text("Update data");

</script>
</body>
</html>
